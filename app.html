    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">

                </ul>

    <main class="flex-shrink-0">
        <div class="container mt-3">
            <h1>Loan Calculator:</h1>
            <div class="row">
                <!-- Loan Input form -->
                <div class="col loanForm">
                    <form>
                        <div class="row gy-2">
                            <div class="col-6">
                                <label for="loanAmount">Loan Amount:</label>
                            </div>
                            <div class="col-12 text-end">
                                <input type="number" class="form-control" id="loanAmount" value="10000"
                                    name="loanAmount">
                            </div>
                            <div class="col-6">
                                <label for="loanTerms">Payments (Months):</label>
                            </div>
                            <div class="col-12 text-end">
                                <input type="number" class="form-control" id="loanTerms" value="60"
                                    name="loanTerms">
                            </div>
                            <div class="col-6">
                                <label for="loanRate">Rate:</label>
                            </div>
                            <div class="col-12 text-end">
                                <input type="number" class="form-control" id="loanRate" value="5" name="loanRate">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-end">
                                <button id="btnSubmit" type="button" class="btn btn-outline-dark">Calculate!</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Loan Results Display -->
                <div class="col loanInfo text-center">
                    <h1>Your Monthly Payments:</h1>
                    <div id="payment" class="display-4 text-center">
                        $0.00
                    </div>
                    <div class="row">
                        <div class="col-6 text-start">Total Principal:</div>
                        <div class="col-6 text-end" id="totalPrincipal">$0.00</div>
                        <div class="col-6 text-start">Total Interest:</div>
                        <div class="col-6 text-end" id="totalInterest">$0.00</div>
                        <div class="col-6 text-start">Total Cost:</div>
                        <div class="col-6 text-end" id="totalCost">$0.00</div>
                    </div>
                </div>
            </div>

            <!-- Row For Amortization-->
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Month:</th>
                                <th>Payment:</th>
                                <th>Principal:</th>
                                <th>Interest:</th>
                                <th>Total Interest:</th>
                                <th>Balance:</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Template Data Goes Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Template for the loan schedule -->
    <template id="scheduleTemplate">
        <tr>
            <td id="month"></td>
            <td id="payment"></td>
            <td id="principal"></td>
            <td id="interest"></td>
            <td id="totalInterest"></td>
            <td id="balance"></td>
        </tr>
    </template>

    <footer class="footer mt-auto py-3 bg-black sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
